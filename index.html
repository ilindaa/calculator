<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Images/calculator.png" rel="icon">
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="row-display">
                <div class="stack">
                    <div class="log">&nbsp;</div>
                    <div class="display">&nbsp;</div>
                </div>
            </div>
            <div class="num-pad">
                <div class="row">
                    <button class="all-clear" value="allClear">AC</button> <!-- a, c -->
                    <button class="backspace" value="Backspace">‚Üê</button>
                    <button class="percent" value="%">%</button>
                    <button class="operators" value="/">/</button>
                </div>
                <div class="row">
                    <button class="numbers" value="7">7</button>
                    <button class="numbers" value="8">8</button>
                    <button class="numbers" value="9">9</button>
                    <button class="operators" value="*">*</button>
                </div>
                <div class="row">
                    <button class="numbers" value="4">4</button>
                    <button class="numbers" value="5">5</button>
                    <button class="numbers" value="6">6</button>
                    <button class="operators" value="-">-</button>
                </div>
                <div class="row">
                    <button class="numbers" value="1">1</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers" value="3">3</button>
                    <button class="operators" value="+">+</button>
                </div>
                <div class="row">
                    <button class="negate" value="n">+/-</button>
                    <button class="numbers" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equals" value="=">=</button> <!-- Enter, = -->
                </div>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <footer>Copyright &copy; Linda 2023</footer>
</body>
</html>
